<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<script src="jquery-3.1.0.min.js"></script>
	<title>증감</title>
</head>
<style>
	#wrap{width: 500px; height: 300px; margin: 100px auto;}
	#box{width: 200px; height: 50px; background-color: black; color: white; font-size: 20px; text-align: center; line-height: 2;}
	
	</style>
<body>
	<div id="wrap">
		<div id="box"></div>
		<input type="button" value="증가" class="up">
		<input type="button" value="감소" class="down">
	</div>
</body>
<script>
 var num = 0;
 
	$(".up").click(function(){
			num +=100;
		if(num>400) num = 0;
		$("#box").html(num);
	});
	$(".down").click(function(){
			num -= 100;
		if(num<0) num = 0;
		$("#box").html(num);
	});
	$("#box").html(num);
</script>
</html>
